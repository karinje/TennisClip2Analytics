program: training/run_wandb_experiment.py
command:
  -${interpreter}
  -${program}
  -${args}
method: bayes
metric:
  name: valid_loss
  goal: minimize
parameters:
  train_data_path:
    values: ['/home/ubuntu/test-storage/Users/sanjaykarinje/Downloads/Dataset']
  infer_data_path:
    values: ['/home/ubuntu/test-storage/Users/sanjaykarinje/Downloads/match_frames']
  num_inp_images_target_img_position:
    values: ['1,1', '3,3', '3,2', '5,5', '5,3']
  output_classes:
    values: [256]
  final_act:
    values: [None]
  samples_per_batch:
    values: [4]
  lr:
    values: [1e-2]
  loss:
    values: ["cross_entropy"]
  short_epoch:
    values: [1]
  half_precision: 
    values: ["True", "False"]
  schedule_lr: 
    values: ["True"]
  wandb: 
    values: ["True"]
  save_model: 
    values: ["True"]
  model_class:
    values: ["TrackNet", "TrackNetDiff"]
  max_epochs:
    values: [16]

